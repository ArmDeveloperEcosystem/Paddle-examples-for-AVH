project:
  packs:
    - pack: ARM::V2M_MPS3_SSE_300_BSP
    - pack: ARM::CMSIS
    - pack: Keil::ARM_Compiler
    - pack: ARM::CMSIS-NN
    - pack: ARM::CMSIS-DSP
  setups:
    - setup: Options for Target_1
      processor:
        trustzone: "off"
      debug: "on"
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -Wno-padded -Wno-covered-switch-default
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Weverything
            - -Wno-packed
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: RTE/Device/SSE-300-MPS3/linker_SSE300MPS3_secure.sct
  groups:
    - group: Source Group 1
      files:
        - file: main.c
  components:
    - component: ARM::CMSIS Driver:USART
    - component: ARM::CMSIS:CORE
    - component: ARM::Device:Definition
    - component: ARM::Device:Native Driver:IO
    - component: ARM::Device:Native Driver:SysCounter
    - component: ARM::Device:Native Driver:SysTimer
    - component: ARM::Device:Native Driver:Timeout
    - component: ARM::Device:Native Driver:UART
    - component: ARM::Device:Startup&C Startup
    - component: ARM::Device:USART STDOUT
    - component: Keil::Compiler&ARM Compiler:I/O:STDOUT&User
